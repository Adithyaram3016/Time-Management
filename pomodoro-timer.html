<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            width: 300px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        #timer {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #d9534f;
        }
        input {
            width: 60px;
            text-align: center;
            font-size: 1em;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start { background-color: #28a745; color: white; }
        .reset { background-color: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pomodoro Timer</h2>
        <label for="timeInput">Set time (minutes): </label>
        <input type="number" id="timeInput" value="25" min="1">
        
        <div id="timer">25:00</div>
        
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let countdown;
        let timeLeft;
        
        function startTimer() {
            clearInterval(countdown);
            let minutes = document.getElementById("timeInput").value;
            if (minutes < 1) return;
            timeLeft = minutes * 60;
            updateDisplay(timeLeft);

            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("Time's up!");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(countdown);
            let minutes = document.getElementById("timeInput").value;
            timeLeft = minutes * 60;
            updateDisplay(timeLeft);
        }

        function updateDisplay(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            document.getElementById("timer").textContent = 
                `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>

</body>
</html>
