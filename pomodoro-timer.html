<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Social Media Block</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-label {
            font-size: 18px;
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007BFF;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        #warningScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Pomodoro Timer with Social Media Blocking</h2>

    <div class="toggle-container">
        <span class="toggle-label">Block Social Media</span>
        <label class="toggle-switch">
            <input type="checkbox" id="blockToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="warningScreen">
        <p>ðŸš« Focus Mode is ON! Close social media apps and return to your tasks. ðŸš€</p>
    </div>

    <script>
        const blockedSites = ["youtube.com", "instagram.com", "facebook.com", "twitter.com", "tiktok.com"];
        const mobileApps = ["Instagram", "TikTok", "YouTube", "Facebook", "WhatsApp", "Snapchat"];

        function blockSites() {
            localStorage.setItem("blockActive", "true");
        }

        function unblockSites() {
            localStorage.removeItem("blockActive");
        }

        document.getElementById("blockToggle").addEventListener("change", function () {
            if (this.checked) {
                blockSites();
                checkBlockStatus();
            } else {
                unblockSites();
            }
        });

        function checkBlockStatus() {
            if (localStorage.getItem("blockActive") === "true") {
                let currentSite = window.location.hostname;
                if (blockedSites.some(site => currentSite.includes(site))) {
                    alert("Focus Mode is ON! Redirecting to Pomodoro Timer.");
                    window.location.href = "YOUR_POMODORO_TIMER_URL";
                }

                if (isMobileDevice()) {
                    showMobileWarning();
                }
            }
        }

        function isMobileDevice() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function showMobileWarning() {
            document.getElementById("warningScreen").style.display = "flex";
            setTimeout(() => {
                document.getElementById("warningScreen").style.display = "none";
            }, 5000); // Show for 5 seconds
        }

        checkBlockStatus();
    </script>
</body>
</html>
