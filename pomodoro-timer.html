<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
            font-weight: bold;
        }
        #timer {
            font-size: 3rem;
            margin: 10px 0;
            color: #007BFF;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .reset { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
        label {
            font-weight: bold;
            margin-right: 5px;
        }
        input {
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pomodoro Timer</h2>
        
        <!-- Timer Selection -->
        <label for="customTime">Enter Time (minutes):</label>
        <input type="number" id="customTime" value="25">
        <button onclick="setCustomTimer()">Set</button>

        <div id="timer">25:00</div>
        
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timeLeft = 1500; // Default 25 minutes
        let timer;
        let isRunning = false;

        function setCustomTimer() {
            let customTime = parseInt(document.getElementById("customTime").value);
            if (!isNaN(customTime) && customTime > 0) {
                timeLeft = customTime * 60;
                updateTimerDisplay();
            } else {
                alert("Please enter a valid time in minutes.");
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                lockScreen(); // Lock screen when timer starts
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert("Time's up! Take a break.");
                        unlockScreen();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            setCustomTimer();
            unlockScreen();
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }

        function lockScreen() {
            document.body.style.pointerEvents = "none"; // Disable clicks
            document.body.style.opacity = "0.8"; // Dim screen
            setTimeout(() => document.body.style.pointerEvents = "auto", 2000); // Re-enable after delay
        }

        function unlockScreen() {
            document.body.style.pointerEvents = "auto";
            document.body.style.opacity = "1";
        }
    </script>

</body>
</html>
