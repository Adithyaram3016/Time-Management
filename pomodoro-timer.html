<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        h2 {
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #timer {
            font-size: 3rem;
            margin: 10px 0;
            color: #007BFF;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            margin: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .reset { background: #dc3545; color: white; }
        button:hover { opacity: 0.9; transform: scale(1.05); }
        label {
            font-weight: bold;
            margin-right: 5px;
        }
        input {
            padding: 5px;
            font-size: 1rem;
            border-radius: 5px;
            width: 70px;
            text-align: center;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }
        .quote {
            margin-top: 15px;
            font-size: 1.2rem;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚è≥ Pomodoro Timer</h2>
        
        <label for="customTime">Enter Time (minutes):</label>
        <input type="number" id="customTime" value="25">
        <button onclick="setCustomTimer()" style="background: #ddd; padding: 8px 15px; border-radius: 5px;">Set</button>

        <div id="timer">25:00</div>
        
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>

        <p class="quote">"Stay focused, the work you put in today shapes your future!"</p>
    </div>

    <script>
        let timeLeft = 1500; 
        let timer;
        let isRunning = false;

        function setCustomTimer() {
            let customTime = parseInt(document.getElementById("customTime").value);
            if (!isNaN(customTime) && customTime > 0) {
                timeLeft = customTime * 60;
                updateTimerDisplay();
            } else {
                alert("Please enter a valid time in minutes.");
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                enableDoNotDisturb();
                lockScreen();

                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert("Time's up! Take a break.");
                        disableDoNotDisturb();
                        unlockScreen();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            disableDoNotDisturb();
            unlockScreen();
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            setCustomTimer();
            disableDoNotDisturb();
            unlockScreen();
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }

        function enableDoNotDisturb() {
            if ("wakeLock" in navigator) {
                navigator.wakeLock.request("screen").then(lock => {
                    window.screenLock = lock;
                }).catch(console.error);
            }
        }

        function disableDoNotDisturb() {
            if (window.screenLock) {
                window.screenLock.release();
                window.screenLock = null;
            }
        }

        function lockScreen() {
            document.documentElement.requestFullscreen().catch(console.error);
        }

        function unlockScreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
    </script>

</body>
</html>
