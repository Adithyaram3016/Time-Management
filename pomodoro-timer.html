<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Social Media Block</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        /* Timer Styles */
        .timer-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        #time {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #007BFF;
        }

        .timer-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .start { background: green; }
        .pause { background: orange; }
        .reset { background: red; }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-label {
            font-size: 18px;
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007BFF;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        #warningScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Pomodoro Timer with Social Media Blocking</h2>

    <!-- Timer UI -->
    <div class="timer-container">
        <p id="time">25:00</p>
        <div class="timer-buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="pause" onclick="pauseTimer()">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <!-- Social Media Block Toggle -->
    <div class="toggle-container">
        <span class="toggle-label">Block Social Media</span>
        <label class="toggle-switch">
            <input type="checkbox" id="blockToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="warningScreen">
        <p>ðŸš« Focus Mode is ON! Close social media apps and return to your tasks. ðŸš€</p>
    </div>

    <script>
        let timer;
        let timeLeft = 25 * 60; // 25 minutes
        let isRunning = false;

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("time").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert("Time's up! Take a break.");
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }

        // Social Media Blocking Logic
        const blockedSites = ["youtube.com", "instagram.com", "facebook.com", "twitter.com", "tiktok.com"];

        function blockSites() {
            localStorage.setItem("blockActive", "true");
        }

        function unblockSites() {
            localStorage.removeItem("blockActive");
        }

        document.getElementById("blockToggle").addEventListener("change", function () {
            if (this.checked) {
                blockSites();
                checkBlockStatus();
            } else {
                unblockSites();
            }
        });

        function checkBlockStatus() {
            if (localStorage.getItem("blockActive") === "true") {
                let currentSite = window.location.hostname;
                if (blockedSites.some(site => currentSite.includes(site))) {
                    alert("Focus Mode is ON! Redirecting to Pomodoro Timer.");
                    window.location.href = "YOUR_POMODORO_TIMER_URL";
                }

                if (isMobileDevice()) {
                    showMobileWarning();
                }
            }
        }

        function isMobileDevice() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function showMobileWarning() {
            document.getElementById("warningScreen").style.display = "flex";
            setTimeout(() => {
                document.getElementById("warningScreen").style.display = "none";
            }, 5000); // Show for 5 seconds
        }

        updateTimerDisplay();
        checkBlockStatus();
    </script>
</body>
</html>
